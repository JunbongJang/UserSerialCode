<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Code Set</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/js/index.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</head>
<body style= "background-image:url('assets/img/background.jpg');">

    <div class="container">
        <div class="row justify-content-center align-middle">
            <div class="col-11 col-lg-7">

                <form action="" method="post" id="serial_form">

                <div class="row mt-2 pb-md-5 pb-2">
                    <div class="col">
                        <img src="assets/img/welleastern-logo.svg" alt="logo">
                    </div>
                </div>

                <div class="row mt-5 pt-3 pb-2 rounded-top border-bottom" style="background-color: rgb(77,73,238);">
                    <div class="col text-center text-white">
                        <h3>Online Study Activation</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 d-flex align-items-center border-bottom" style="background-color: rgba(246,246,246,0.75);">
                        <span class="small" style="vertical-align: middle;">UserID</span>
                    </div>
                    <div class="col-8 p-2 border-bottom" style="background-color: rgba(253,253,253,0.6);">
                        <input type="email"
                               class="form-control form-control-sm mt-2"
                               name="id"
                               required
                               maxlength = 12
                               placeholder="userid">

                    </div>
                </div>

                <div class="row">
                    <div class="col-4 d-flex align-items-center border-bottom" style="background-color: rgba(246,246,246,0.75);">
                        <span class="small" style="vertical-align: middle;">Password</span>
                    </div>
                    <div class="col-8 p-2 border-bottom" style="background-color: rgba(253,253,253,0.6);">
                        <input type="password"
                               class="form-control form-control-sm mt-2"
                               name="pass"
                               required
                               maxlength = 10
                               placeholder="password">

                    </div>
                </div>


                <div class="row">
                    <div class="col-4 d-flex align-items-center border-bottom" style="background-color: rgba(246,246,246,0.75);">
                        <span class="small" style="vertical-align: middle;">Serial Code</span>
                    </div>
                    <div class="col-8 p-2 border-bottom" style="background-color: rgba(253,253,253,0.6);">
                        <input type="url"
                               class="form-control form-control-sm mt-2"
                               name="code"
                               required
                               maxlength = 36
                               placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
                    </div>
                </div>

                <div class="row">

                    <div class="col-12 border-bottom p-3 text-center rounded" style="background-color: rgba(253,253,253,0.6);">
                        <button type="button" class="btn btn-outline-primary" id="submit_button">Activate</button>
                    </div>

                </div>

                </form>

            </div>
        </div>


    </div>

</body>
</html>
